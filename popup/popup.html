<!DOCTYPE html>
<html>

    <head>
        <title>Layout Lens Menu</title>
        <link rel="stylesheet" href="popup.min.css">
    </head>

    <body>
        <div class="options">
            <form class="popup-form">
                <div class="form-wrapper">
                    <input id="ll-toggle" name="ll-toggle" type="checkbox" checked>
                    <label for="ll-toggle">Toggle Layout Lens</label>
                </div>
                <div class="form-wrapper">
                    <input id="ll-opacity" name="ll-opacity" type="range" start="0.5" min="0" max="1" step=".1">
                    <label id="opacity-label" for="ll-opacity">Opacity 0.5</label>
                </div>
            </form>
        </div>
        <script src="popup.min.js"></script>
    </body>

</html>
