<!DOCTYPE html>
<html>
    <head>
        <title>Layout Lens Menu</title>
        <link rel="stylesheet" href="popup.min.css" />
    </head>

    <body>
        <h1>Layout Lens Options</h1>
        <div class="options">
            <form class="popup-form">
                <div class="form-wrapper">
                    <input id="ll-toggle" name="ll-toggle" class="toggle" type="checkbox" checked />
                    <label for="ll-toggle" class="toggle-label">Toggle Layout Lens</label>
                </div>
                <div class="form-wrapper">
                    <input id="toggle-3d" name="toggle-3d" class="toggle" type="checkbox" />
                    <label for="toggle-3d" class="toggle-label">Enable 3D (drag the page to rotate/skew)</label>
                </div>
                <div class="form-wrapper">
                    <input id="ll-opacity" name="ll-opacity" type="range" start="0.5" min="0" max="1" step=".1" />
                    <label id="opacity-label" for="ll-opacity">Opacity 0.5</label>
                </div>
                <div class="setters">
                    <button class="setter" id="set-tagNames">Check all</button>
                    <button class="setter" id="unset-tagNames">Uncheck all</button>
                </div>
                <details class="form-wrapper">
                    <summary>Filter elements</summary>
                    <div class="element-selection"></div>
                </details>
            </form>
        </div>
        <script src="popup.min.js"></script>
    </body>
</html>
